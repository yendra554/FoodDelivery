<app-not-found [visible]="!food" notFoundMessage="Product Not Found !" resetLinkText="Return to Homepage"></app-not-found>
<div *ngIf="food" class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <img [src]="food.imageUrl" [alt]="food.name" />
  </div>
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorites ? '' : 'not' }}"> ❤️ </span>
    </div>
    <div class="star">
      <ngb-rating [max]="food.star" [readonly]="true"></ngb-rating>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>
    <div class="tags">
      <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong
        >Minutes
      </span>
    </div>
    <div class="price">
      <span>{{ food.price | currency }}</span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
