<app-not-found [visible]="!cart || cart.items.length <= 0" notFoundMessage="Nothing to show!" resetLinkText="Return to Homepage"></app-not-found>
<div *ngIf="cart && cart.items.length>0" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}"></a>
        {{ cartItem.food.name }}
      </div>
      <div>
        <select
          #quantitySelect
          (change)="changeQuantity(cartItem, quantitySelect.value)"
          name=""
          id=""
        >
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>
      </div>
      <div>
        {{ cartItem.price | currency }}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <div class="checkout">
    <div>
      <div class="food-count">
        {{ cart.items.length }}
      </div>
      <div class="total-price">
        {{ cart.totalPrice | currency }}
      </div>
    </div>
    <a routerLink="/checkout">Proceed to Checkout -></a>
  </div>
</div>
